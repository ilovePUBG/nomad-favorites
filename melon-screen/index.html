<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="status-bar">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-search fa-lg"></i>
      </div>
      
      <div class="profile">
        <div class="profile__img">
          <img src="img/sia.jpg">
        </div>
        <div class="profile__name">
          <span>Sia, The Artist</span>
        </div>
        <div class="profile__genre">
          <span>Pop Electro-pop Indie-pop</span>
        </div>
      </div>

      <div class="buttons">
        <div class="buttons__shuffle">
          <span>Shuffle</span>
        </div>
        <div class="buttons__follow">
          <i class="fas fa-heart"></i>
          <span>
            212,971
          </span>
        </div>
      </div>

      <div class="songs">
        <div class="songs__item">
          <div class="songs__item-contents">
            <img src="img/sia-cover1.jpg" alt="">
            <div class="songs__item-contents-info">
              <div class="songs__item-contents-info-artist">
                <span>Sia, The Artist</span>
              </div>
              <div class="songs__item-contents-info-title">
                <span>The Greatest(Feat. Kendrick Lamar)</span>
              </div>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="songs__item">
          <div class="songs__item-contents">
            <img src="img/sia-cover2.jpg" alt="">
            <i class="fas fa-headphones-alt fa-2x font--white"></i>
            <div class="songs__item-contents-info">
              <div class="songs__item-contents-info-artist">
                <span>Sia, The Artist</span>
              </div>
              <div class="songs__item-contents-info-title">
                <span>Bird Set Free</span>
              </div>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="songs__item">
          <div class="songs__item-contents">
            <img src="img/sia-cover3.jpg" alt="">
            <div class="songs__item-contents-info">
              <div class="songs__item-contents-info-artist">
                <span>Sia, The Artist</span>
              </div>
              <div class="songs__item-contents-info-title">
                <span>Elastic Heart</span>
              </div>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="songs__item">
          <div class="songs__item-contents">
            <img src="img/sia-cover4.jpg" alt="">
            <div class="songs__item-contents-info">
              <div class="songs__item-contents-info-artist">
                <span>Sia, The Artist</span>
              </div>
              <div class="songs__item-contents-info-title">
                <span>Alive</span>
              </div>
            </div>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>

      <div class="control-bar">
        <div class="songs__item-contents-info">
          <div class="songs__item-contents-info-artist font--white">
            <span>Sia, The Artist</span>
          </div>
          <div class="songs__item-contents-info-title font--white">
            <span>Bird Set Free</span>
          </div>
        </div>
        <div class="control-bar__buttons font--white">
          <i class="fas fa-step-backward"></i>
          <i class="fas fa-pause"></i>
          <i class="fas fa-step-forward"></i>
        </div>
      </div>
    </main>

    <main>
      <div class="status-bar">
        <i class="fas fa-arrow-left fa-lg"></i>
        <i class="fas fa-ellipsis-v fal-lg"></i>
      </div>

      <div class="album">
        <img src="img/sia-cover2.jpg" alt="" class="album__cover">
        <div class="profile__name">
          <span>Bird Set Free</span>
        </div>
        <div class="profile__genre">
          <span>Sia, The Artist</span>
        </div>
      </div>

      <form action="">
        <input type="range">
      </form>

      <div class="control-buttons">
        <i class="fas fa-redo-alt"></i>
        <i class="fas fa-step-backward fa-2x"></i>
        <i class="fas fa-pause-circle fa-4x"></i>
        <i class="fas fa-step-forward fa-2x"></i>
        <i class="fas fa-random"></i>
      </div>


    </main>
    <script src="https://kit.fontawesome.com/b98b5bbdbb.js" crossorigin="anonymous"></script>
  </body>
</html>
