<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="phone-screen">
      <div class="playlist-bar">
        <div class="playlist-bar__column">
          <i class="fas fa-times fa-2x"></i>
        </div>
        <div class="playlist-bar__column">
          <span>Playlist</span>
        </div>
      </div>
      
      <div class="selected-song">
        <div class="selected-song__photo photo-style photo--big">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="selected-song__info info-arrange">
          <span class="info--title">Random</span>
          <span class="info--title">Love</span>  
          <span>by Divay Kapoor</span>
        </div>
      </div>

      <div class="buttons">
        <div class="buttons__play buttons-style">
          <i class="far fa-play-circle fa-2x"></i>
          <span>Play</span>
        </div>
        <div class="buttons--circle buttons-style">
          <i class="far fa-heart fa-2x"></i>
        </div>
        <div class="buttons--circle buttons-style">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>

      <div class="song-list">
        <div class="song-list__item">
          <div class="song-list__item-photo photo-style photo--small"></div>
          <div class="song-list__item-info info-arrange">
            <span class="info--title">Matargasti</span>
            <span class="info--singer">Mohit Chauhan</span>
          </div>
        </div>
        <div class="song-list__item">
          <div class="song-list__item-photo photo-style photo--small"></div>
          <div class="song-list__item-info info-arrange">
            <span class="info--title">Attitude</span>
            <span class="info--singer">Lewis OfMan · Attitude</span>
          </div>
        </div>
        <div class="song-list__item">
          <div class="song-list__item-photo photo-style photo--small"></div>
          <div class="song-list__item-info info-arrange">
            <span class="info--title">Try Everything</span>
            <span class="info--singer">Shakira · Zootopia</span>
          </div>
        </div>
        <div class="song-list__item">
          <div class="song-list__item-photo photo-style photo--small"></div>
          <div class="song-list__item-info info-arrange">
            <span class="info--title">Sunflower</span>
            <span class="info--singer">Joseph Vincent · Sunflower</span>
          </div>
        </div>  
      </div>
    </div>
    <script src="https://kit.fontawesome.com/b98b5bbdbb.js" crossorigin="anonymous"></script>
  </body>
</html>
